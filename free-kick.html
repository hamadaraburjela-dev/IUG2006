<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحدي الركلات الحرة - منصة الألعاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>body{background-color:#5c93c7;background-image:linear-gradient(to bottom,#5c93c7 0%,#a4c4e2 100%);display:flex;justify-content:center;align-items:center;font-family:'Cairo',sans-serif;margin:0;height:100vh;overflow:hidden;padding:0}#game-container{width:100%;max-width:500px;height:95vh;max-height:900px;background:#4caf50;border-radius:20px;overflow:hidden;position:relative;border:5px solid white;box-shadow:0 10px 40px rgba(0,0,0,.3);perspective:800px}#field{width:100%;height:100%;position:absolute;bottom:0;transform-style:preserve-3d;transform:rotateX(60deg) translateY(150px);background-image:repeating-linear-gradient(rgba(255,255,255,.1) 0 2px,transparent 2px 100%);background-size:100% 50px}#goal{position:absolute;top:50px;left:50%;transform:translateX(-50%) translateZ(-300px);width:350px;height:180px;font-size:150px;line-height:180px;text-align:center;color:#eee;display:flex;justify-content:center;align-items:center;text-shadow:0 0 10px rgba(0,0,0,.5)}#keeper{position:absolute;top:90px;left:50%;transform:translateX(-50%) translateZ(-250px);width:90px;height:90px;font-size:90px;line-height:90px;text-align:center;transition:transform .4s ease-out;z-index:10}#ball{position:absolute;bottom:80px;left:50%;width:50px;height:50px;font-size:50px;line-height:50px;text-align:center;border-radius:50%;transform:translateX(-50%) translateZ(0);cursor:grab;z-index:20;user-select:none;display:flex;justify-content:center;align-items:center}#ball.shooting{cursor:grabbing}#aim-indicator{position:absolute;width:4px;height:0;background-color:rgba(255,255,255,.7);transform-origin:bottom center;bottom:80px;left:50%;transform:translateX(-50%) rotateX(0deg);z-index:15;display:none}#ui-layer{position:absolute;width:100%;height:100%;top:0;left:0;z-index:30;color:white;text-shadow:0 2px 5px rgba(0,0,0,.5);pointer-events:none}#start-overlay{position:absolute;width:100%;height:100%;background:rgba(0,0,0,.7);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:100;text-align:center}#start-overlay h2{font-size:2rem;color:white;margin-bottom:10px}#start-overlay p{font-size:1rem;color:#ddd;margin-bottom:20px}.action-button{background:#004d40;color:white;border:none;padding:10px 20px;font-size:1rem;border-radius:25px;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,.3);pointer-events:auto}.action-button:hover{background:#00695c}#scoreboard{position:absolute;top:20px;right:20px;font-size:1.2rem;font-weight:700}#game-message{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2rem;font-weight:900;opacity:0;transition:all .5s}</style>
</head>
<body>
  <div id="game-container">
    <div id="field"></div>
    <div id="goal">🥅</div>
    <div id="keeper">🧍‍♂️</div>
    <div id="ball">⚽</div>
    <div id="aim-indicator"></div>
    <div id="ui-layer">
      <a class="action-button" href="games.html" style="position:absolute;top:15px;left:15px;">⬅ العودة للقائمة</a>
      <div id="scoreboard">
        <div id="score">الأهداف: 0</div>
        <div id="shots-left">المحاولات: 5</div>
      </div>
      <div id="game-message"></div>
      <div id="start-overlay">
        <h2>تحدي الركلات الحرة</h2>
        <p>اسحب ⚽ للخلف وحدد القوة والاتجاه، ثم حرر للتسديد!</p>
        <button class="action-button" id="start-button">ابدأ اللعب</button>
      </div>
    </div>
  </div>
  <audio id="goalSound" preload="auto" src="assets/sounds/goal.mp3"></audio>
  <audio id="saveSound" preload="auto" src="assets/sounds/save.mp3"></audio>
  <audio id="kickSound" preload="auto" src="assets/sounds/kick.mp3"></audio>
<script>/* نفس الكود السابق للعبة الركلات الحرة مع تحديث زر العودة */</script>
</body>
</html>
