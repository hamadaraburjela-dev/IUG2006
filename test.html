<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<title>صفحة اختبار النافذة</title>
<link href="assets/css/quiz-styles.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body { 
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .test-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #006633;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
<meta content="صفحة اختبار النافذة" property="og:title"/><meta content="" property="og:description"/><meta content="/assets/images/arts-logo.webp" property="og:image"/><meta content="ar_AR" property="og:locale"/><meta content="summary_large_image" name="twitter:card"/><meta content="/assets/images/arts-logo.webp" name="twitter:image"/><link href="https://example.com/test.html" rel="canonical"/><link href="favicon.png" rel="icon" type="image/png"/><link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/></head>
<body>
<button class="test-button" onclick="showQuiz()">اختبر ظهور نافذة السؤال</button>
<div class="modal-container" id="quiz-modal">
<div class="modal-content">
<div class="modal-header">
<h2 id="quiz-title">هذا هو اختبار التنسيق</h2>
<button aria-label="إغلاق" class="close-button" id="close-quiz-modal-btn" onclick="hideQuiz()">×</button>
</div>
<div id="quiz-body">
<div style="padding: 20px; text-align: center;">
<h1>إذا كنت ترى هذه النافذة بالتنسيق الأخضر والأبيض الجميل، فهذا يعني أن ملف `quiz-styles.css` يعمل بنجاح!</h1>
<p style="font-size: 1.2rem;">الخطوة التالية هي معرفة لماذا لا يعمل في `index.html`.</p>
</div>
</div>
</div>
</div>
<script>
        function showQuiz() {
            const quizModal = document.getElementById('quiz-modal');
            if (quizModal) {
                quizModal.classList.add('active');
                console.log('تمت محاولة إظهار النافذة.');
            } else {
                alert('خطأ: لم يتم العثور على عنصر quiz-modal في الصفحة!');
            }
        }
        function hideQuiz() {
            const quizModal = document.getElementById('quiz-modal');
            if (quizModal) {
                quizModal.classList.remove('active');
            }
        }
    </script>
</body>
</html>
