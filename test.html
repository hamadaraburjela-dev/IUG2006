<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Test Modal</title>
  <style>
    #odv-modal {position:fixed;inset:0;display:grid;place-items:center;z-index:9999}
    #odv-modal[hidden]{display:none}
    .overlay {position:absolute;inset:0;background:rgba(0,0,0,.6)}
    .dialog {position:relative;background:#fff;padding:20px;border-radius:12px;max-width:400px;text-align:center}
  </style>
</head>
<body>
  <audio id="transition-sound" preload="auto" src="assets/sounds/turning.mp3"></audio>
  <button onclick="showAttemptsModal({title:'تنبيه',message:'هذا مودال تجريبي'})">جرّب المودال</button>

  <div id="odv-modal" hidden>
    <div class="overlay" data-close></div>
    <div class="dialog">
      <h2 id="odv-modal-title"></h2>
      <p id="odv-modal-desc"></p>
      <button id="odv-modal-ok">حسنًا</button>
    </div>
  </div>

  <script>
    (function(){
      const modal=document.getElementById("odv-modal");
      const titleEl=document.getElementById("odv-modal-title");
      const descEl=document.getElementById("odv-modal-desc");
      const okBtn=document.getElementById("odv-modal-ok");
      function closeModal(){modal.setAttribute("hidden","")}
      okBtn.addEventListener("click",closeModal);
      modal.addEventListener("click",e=>{if(e.target.dataset.close!==undefined)closeModal()});
      window.showAttemptsModal=function({title,message}){
        if(title) titleEl.textContent=title;
        if(message) descEl.textContent=message;
        modal.removeAttribute("hidden");
      }
    })();
  </script>
</body>
</html>
